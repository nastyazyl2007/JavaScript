<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Основы JavaScript</title>
    </HEAD>
    <BODY>
       <div id="test">
        <p>JavaScript может написать прямо в HTML выходной поток - в теле документа</p>
        <p>
            Вы можете использовать метод <strong>document.write</strong> в теле выходном HTML.
            Если вы используете этот метод после загрузки документа (например, в функции), весь
            документ будет перезаписан.
            <!--тег <strong> делает выделение текста на выходе страницы-->
           </p>
    </div>
       <script>
        let test = 5;
        alert(test);
       </script>
        </BODY>
    </HTML>
